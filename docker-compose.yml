version: '3.8'

services:
    database:
        image: postgres
        environment:
            POSTGRES_USER: ${PG_USER}
            POSTGRES_PASSWORD: ${PG_PASSWORD}
        volumes:
            - postgres:/data/postgres
        ports:
            - '5432:5432'
    cache:
        image: redis:7.0.5
        restart: always
        volumes:
            - cache:/data/redis
        ports:
            - '6379:6379'

volumes:
    postgres:
    cache:
